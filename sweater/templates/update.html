{% extends 'base.html' %}

{% block content %}
    {{ super() }}
<h1>Добро пожаловать в библиотеку</h1>
<form method = "POST" >
    <label for="title">Название книги:</label>
    <input type="text" name="title" value="{{ books.title }}">
    <label for="title">Год выпуска:</label>
    <input type="number" min="1000" max="2099" step="1" name="year_created" value="{{ books.year_created }}">
    <button type="submit">Обновить</button>
</form>
{% endblock %}
